<app-header [title]="title"></app-header>

<!-- Content for the Add_Edit page -->
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <h1>{{editing ? "Edit" : "Add a new"}} Item</h1>

            <form novalidate #form="ngForm" (ngSubmit)="save(form)">
            <!-- <form class="form" method="POST"> -->
                <div class="form-group">
                    <input type="hidden"
                        name="id"
                        [(ngModel)]="item._id"
                    >
                    <label for="nameTextField">Title</label>
                    <input type="text" class="form-control"
                        id="nameTextField"
                        placeholder="Enter the Survey title"
                        name="title" 
                        [(ngModel)]="item.title"
                        required>
                </div>
                <br />
                <div class="form-group">
                    <label for="startdateTextField">Survey Start Date</label>
                    <input type="date" class="form-control"
                        id="startdateTextField"
                        placeholder="Enter survey start date"
                        name="startdate" 
                        [(ngModel)]="item.startdate"
                        required>
                </div>
                <br />
                <div class="form-group">
                    <label for="enddateTextField">Survey End Date</label>
                    <input type="date" class="form-control"
                        id="enddateTextField"
                        placeholder="Enter survey end date"
                        name="enddate" 
                        [(ngModel)]="item.enddate"
                        >
                </div>
                <br />
                <div class="form-group">
                    <label for="q1TextField">Question #1</label>
                    <input type="text" class="form-control"
                        id="q1TextField"
                        placeholder="Enter Question #1"
                        name="q1" 
                        [(ngModel)]="item.question[0]"
                        required>
                </div>
                <br/>
                <div class="form-group">
                    <label for="q2TextField">Question #2</label>
                    <input type="text" class="form-control"
                        id="q2TextField"
                        placeholder="Enter Question #2"
                        name="q2" 
                        [(ngModel)]="item.question[1]"
                        required>
                </div>
                <br />
                <div class="form-group">
                    <label for="q3TextField">Question #3</label>
                    <input type="text" class="form-control"
                        id="q3TextField"
                        placeholder="Enter Question #3"
                        name="q3" 
                        [(ngModel)]="item.question[2]"
                        required>
                </div>
                <br />
                <div class="form-group">
                    <label for="q4TextField">Question #4</label>
                    <input type="text" class="form-control"
                        id="q4TextField"
                        placeholder="Enter Question #4"
                        name="q4" 
                        [(ngModel)]="item.question[3]"
                        required>
                </div>
                <br />
                <div class="form-group">
                    <label for="q5TextField">Question #5</label>
                    <input type="text" class="form-control"
                        id="q5TextField"
                        placeholder="Enter Question #5"
                        name="q5" 
                        [(ngModel)]="item.question[4]"
                        required>
                </div>
                <br />


                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-edit"></i> 
                    Submit
                </button>
                
                <a routerLink="/survey/list" class="btn btn-warning">
                    <i class="fas fa-undo"></i> 
                    Cancel
                </a>

            </form>
        </div>

    </div>
</div>

<app-footer></app-footer>
